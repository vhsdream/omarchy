"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

palette = "nord_light"

[palettes.nord_dark]
red = "#BF616A"
green = "#A3BE8C"
bright-green = "#A3BE8C"
purple = "#B48EAD"
yellow = "#EBCB8B"
orange = "#D08770"
blue = "#81A1C1"
black = "#4C566A"
white = "#D8DEE9"
gray = "#C0C5CE"

[palettes.nord_light]
red = "#BF616A"
green = "#81A1C1"
yellow = "#D08770"
orange = "#D08770"
purple = "#B48EAD"
blue = "#5E81AC"
white = "#4C566A"

[line_break]
disabled = true

[username]
show_always = false
format = '\[[$user]($style)\] @'
style_user = "bold underline fg:white"

[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "bold fg:blue"

[localip]
disabled = true

[cmd_duration]
disabled = true

[character]
success_symbol = " [‚ùØ](bold bright-green)"

[directory]
style = "bold green"
truncation_length = 4
truncation_symbol = "../"
read_only = " Ô†Ω"

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[bun]
format = '\[[$symbol($version)]($style)\]'

[c]
